<html>

    <head>
        <title>Tic-Tac-Toe</title>
        <script src="js/main.js"></script>
    </head>
    <body onload="NewGame();">
        <h1 style="text-align:center; width:480;">Tic-Tac-Toe Alpha Beta Pruning</h1>
        <img src="images/blank.png" width="75" height="71" onclick="MakeMove(0)" style="position:absolute; left:10; top:50; z-index:1" />
        <img src="images/blank.png" width="75" height="71" onclick="MakeMove(1)" style="position:absolute; left:110; top:50; z-index:1" />
        <img src="images/blank.png" width="75" height="71" onclick="MakeMove(2)" style="position:absolute; left:210; top:50; z-index:1" />
        <img src="images/blank.png" width="75" height="71" onclick="MakeMove(3)" style="position:absolute; left:10; top:150; z-index:1" />
        <img src="images/blank.png" width="75" height="71" onclick="MakeMove(4)" style="position:absolute; left:110; top:150; z-index:1" />
        <img src="images/blank.png" width="75" height="71" onclick="MakeMove(5)" style="position:absolute; left:210; top:150; z-index:1" />
        <img src="images/blank.png" width="75" height="71" onclick="MakeMove(6)" style="position:absolute; left:10; top:250; z-index:1" />
        <img src="images/blank.png" width="75" height="71" onclick="MakeMove(7)" style="position:absolute; left:110; top:250; z-index:1" />
        <img src="images/blank.png" width="75" height="71" onclick="MakeMove(8)" style="position:absolute; left:210; top:250; z-index:1" />
        <img src="images/board.png" id="gameBoard" width="270" height="270"style="position:absolute; left:10; top:50; z-index:0" />



        <p id="turnInfo" style="text-align:center; width:280; position:absolute; left:5; top:350; z-index:1" > Your turn! </p>
        <form>
            <input type="button" value="New Game" onclick="NewGame()" style="position:absolute; left:100; top:400; z-index:1"/>
        </form>
        
    </body>
</html>
